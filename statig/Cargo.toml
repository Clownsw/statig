[package]
name = "statig"
version = "0.1.0-beta.0"
edition = "2021"
authors = ["Maxim Deloof"]
license = "MIT"
description = "Hierarchical state machines"
readme = "README.md"
repository = "https://github.com/mdeloof/statig"
keywords = ["fsm", "hsm", "statechart"]

[dependencies]
statig_macro = { path = "../macro", version = "0.1.0-beta", optional = true }

[dev-dependencies]
heapless = "0.7"
unit-enum = { git = "https://github.com/mdeloof/unit-enum.git" }

[features]
default = ["macro"]
macro = ["statig_macro"]
