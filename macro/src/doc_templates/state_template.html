<div id="state.{name}" class="state">
    <div class="state-name-background level-{level}-background"></div>
    <div class="state-name level-{level}"><span><a class="fnname" href="#method.{name}">{name}</a></span></div>
    <div class="state-action">
        {entry_action | entry_action_formatter -}
        {exit_action | exit_action_formatter -}
    </div>
    <div>
        <div class="state-content">
            {{for sub_state in sub_states}}
            {{- call state_template with sub_state}}
            {{endfor -}}
        </div>
    </div>
</div>
